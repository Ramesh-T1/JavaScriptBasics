<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <script>
    const demo = () => {
      return new Promise((resolve, reject) => {
        reject("Hello Reject !!!");
        resolve("Hello Promise !!!");
      });
    };
    demo()
      .then((data) => {
        console.log("Output:" + data);
      })
      .catch((err) => {
        console.error("Error:" + err);
      });
  </script>
  <body></body>
</html>
