<html>
  <head>
    <title>Functions Example 2</title>
  </head>
  <body>
    <script>
      let st, t;
      let calc = function (st, t) {
        return st + t;
      };
      let order1 = calc(200, 50);
      let order2 = calc(120, 30.5);
      let order3 = calc(110.24, 25.14);
      console.log(order1, order2, order3);
    </script>
  </body>
</html>
