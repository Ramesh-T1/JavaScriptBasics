<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of multiples of 3 and 5 upto a given limit</title>
  </head>
  <script>
    let sum = 0,
      i;
    function sumofmultiples(n) {
      for (i = 1; i <= n; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          sum = sum + i;
        }
      }
      console.log(sum);
    }
  </script>
  <body>
    <form>
      Enter limit:<input type="number" id="number" name="number" />
      <input
        type="submit"
        id="submit"
        value="Submit"
        onclick="sumofmultiples(document.getElementById('number').value)"
      />
    </form>
  </body>
</html>
