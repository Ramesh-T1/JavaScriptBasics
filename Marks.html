<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades</title>
  </head>
  <script>
    let i,
      sum = 0;
    const a = [];
    function getm(m) {
      for (i = 0; i < a.length; i++) {
        a[i] = m;
      }
      showmarks();
      total(a);
    }
    function showmarks() {
      for (i = 0; i < a.length; i++) {
        console.log(a[i]);
      }
    }
    function total(a) {
      for (i = 0; i < a.length; i++) {
        sum = sum + a[i];
        console.log(sum);
      }
      function grade() {
        p = (sum / 500) * 100;
        console.log("Percentage:" + p);
        if (p <= 70) {
          console.log("Grade:D");
        } else if (p > 71 && p <= 80) {
          console.log("Grade:C");
        } else if (p > 80 && p <= 90) {
          console.log("Grade:B");
        } else if (p > 90 && p <= 100) {
          console.log("Grade:A");
        }
      }
    }
  </script>
  <body>
    <form>
      Enter marks:<input type="number" id="mks" name="marks" />
      <input
        type="submit"
        id="submit"
        value="Add Marks"
        name="addm"
        onclick="getm(document.getElementById('mks').value)"
      />
      <input
        type="submit"
        id="getGrade"
        value="Get Grade"
        name="getGrade"
        onclick="grade()"
      />
    </form>
  </body>
</html>
